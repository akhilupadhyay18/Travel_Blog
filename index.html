<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <div>
          <a href="#" class="navbar-brand text-uppercase">journey</a>
        </div>

        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="#" class="nav-link text-uppercase">blog</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-uppercase">articles</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-uppercase">gallery</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-uppercase">contact</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container-fluid px-0">
        <div id="main-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="main-carousel" data-slide-to="0" class="active"></li>
                <li data-target="main-carousel" data-slide-to="1" ></li>
                <li data-target="main-carousel" data-slide-to="2" ></li>
            </ol>



            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img-1.jpg" alt="" class="d block w-100 img-fluid">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="display-4 text-uppercase"></h5>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https //code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
